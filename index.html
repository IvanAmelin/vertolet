<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        img {
            width: 300px;
            position: absolute;
            
        }
        .block {
            width: 300px;
            height: 60px;
            background-color: blue;
            position: absolute;
            top: 170px;
        }
    </style>
</head>
<body>
    <img src="/image_processing20200328-4639-18nmkql.gif" alt="">
    <div class="block"></div>

    <script>
        let img = document.querySelector("img");
        let block = document.querySelector(".block");
        let viewportH = window.innerHeight;
        let viewportW = window.innerWidth;
        let imgW = img.clientWidth;
        let blockW = block.clientWidth;
        let step = 0;
        let end = true;
        let stepH = 170
        function getBlock () {
            if (viewportH - 100 > stepH ) {
                stepH = stepH + 1;
            }
            block.style.top = stepH + "px";
        };
        
        setInterval(function() {
            if (step <= (viewportW - imgW) && end)  {
                step++;
            if (viewportW - imgW == step) {
                end = !end;
            }
         }
          else {
            if (step == 0) {
                end = !end;
            }
                step--;
            }
            img.style.left = step + "px";
            if (step < viewportW/2 -blockW/2) {

                block.style.left = step + "px";
            } else if(step == viewportW/2 -blockW/2) {
                for (let i = 0; i < (viewportH); i++)
                    if(block.style.top < viewportH) {
                        setInterval(getBlock, 10);
                    }
                    else {
                        block.style.display = "none";
                    }
            }
            
           
            
        }, 1);


    </script>
</body>
</html>
